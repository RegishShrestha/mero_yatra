<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon(2).ico" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div
          class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded"
        >
          <h2 class="text-center fw-bold mb-3">Registration</h2>
          <form name="google-sheet">
            <div id="form_alerts"></div>
            <div class="form-group mb-3">
              <label for="f_name" class="form-label">First Name</label>
              <input
                type="text"
                id="f_name"
                name="f_name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="l_name" class="form-label">Last Name</label>
              <input
                type="text"
                id="l_name"
                name="l_name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="re_password" class="form-label"
                >Re-Enter Password</label
              >
              <input
                type="password"
                id="re_password"
                name="re_password"
                class="form-control"
                placeholder="Re_Enter your Password"
                required
              />
            </div>
            <div class="form-group mb-3">
              Register as:
              <select name="choice">
                <option value="Nepali">Nepali</option>
                <option value="Guide">Guide</option>
                <option value="Foreigner">Foreigner</option>
              </select>
            </div>
            <div>
              <button class="btn btn-primary me-2" type="submit">
                Sign UP
              </button>
              <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyPE64ZlcB-kO7pinzFO3s02dKZY3Pcd9nYFZeavS8TDmnnqMsUP2PLFwXrY9Qqv4X4qg/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            $("#form_alerts").html(
              "<div class='alert alert-success'>Contact message sent successfully.</div>"
            )
          )
          .catch((error) =>
            $("#form_alerts").html(
              "<div class='alert alert-danger'>Contact message not sent.</div>"
            )
          );
      });
    </script>
  </body>
</html>
