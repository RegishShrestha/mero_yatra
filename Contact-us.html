    <div id="dimmed-bg"></div>

    <section id="full-site">
      <aside id="register-side-bar">
        <div id="empty-section"></div>
        <section id="visible-section">
          <span id="call-num"><i class="fas fa-phone"></i>01-5108066 </span>
          <h4 id="reg">Log in</h4>
        </section>
        <section id="form-section">
          <h2>Connect Your Account!</h2>
          <form action="index.html" method="post" autocomplete="off">
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="password"
              name="pass"
              placeholder="Password"
              required
            />
            <input type="submit" name="submit" value="Log in" />
          </form>
          <p>Register an account? <a href="">Register</a>.</p>
        </section>
      </aside>

      <section id="above-fold">
        <nav>
          <ul>
            <li><a href="index.html">Tourify</a></li>
            <li><a href="aboutus1.html">About Us</a></li>
            <!-- <li><a href="#">Deal of the week</a></li> -->
            <li><a href="destination.html">Destination</a></li>
            <li><a href="Contact-us.html">Contact Us</a></li>
          </ul>
        </nav>
      </section>
      <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
          <div class="input_field">
            <input type="text" placeholder="Name" id="name" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Subject" id="subject" />
          </div>

          <div class="input_field">
            <input type="text" placeholder="Email" id="email" />
          </div>
          <div class="input_field">
            <textarea placeholder="Message" id="message"></textarea>
          </div>
          <div class="btn">
            <input type="submit" />
          </div>
        </form>
      </div>

      <footer id="footer">
        <h5>Tourify</h5>
        <h6>Find us on Social Media</h6>
        <div id="social-icons">
          <img src="images/social/facebook.png" alt="A facebook icon." />
          <img src="images/social/instagram.png" alt="A instagram icon." />
          <img src="images/social/pinterest.png" alt="A pinterest icon." />
          <img src="images/social/twitter.png" alt="A twitter icon." />
          <img src="images/social/youtube.png" alt="A youtube icon." />
        </div>
        <hr />
        <h6>Copyright 2022 - All Rights Reserved</h6>
      </footer>
